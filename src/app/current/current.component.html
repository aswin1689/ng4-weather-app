<div class="container-fluid">
  <h3 class="pageTitle">Current Weather</h3>
  <hr>
  <div class="row">
    <div class="col-md-8 offset-md-2 col-sm-10 offset-sm-1">
      <app-input-search (sendWeatherData)="handleWeatherData($event)"></app-input-search>
      <span class="text-danger" *ngIf="httpFailed">Unable to retrieve data for the city you entered.</span>
      <button class="btn btn-link" (click)="getLocalWeather()">Use my current location</button>
      <app-weather-card [weatherData]="weatherData"></app-weather-card>
    </div>
  </div>
</div>
