<md-list>
  <md-list-item class="row list-header">
    <div class="col-xs-3 col-sm-2">Date</div>
    <div class="col-xs-3 col-sm-2"></div>
    <div class="hidden-xs col-sm-2">Description</div>
    <div class="col-xs-3 col-sm-2">Max</div>
    <div class="col-xs-3 col-sm-2">Min</div>
    <div class="hidden-xs col-sm-2">Humidity</div>
  </md-list-item>
  <md-list-item *ngFor="let day of cityForecast" class="row">
    <div class="col-xs-3 col-sm-2">{{day.dt_txt | date:'MMM d'}}</div>
    <div class="col-xs-3 col-sm-2"><img src="../../assets/images/{{day.weather[0].icon}}.png" alt="Weather Icon" class="weather-icon"></div>
    <div class="hidden-xs col-sm-2">{{day.weather[0].description}}</div>
    <div class="col-xs-3 col-sm-2">{{day.main.temp_max | round}}&deg; F</div>
    <div class="col-xs-3 col-sm-2">{{day.main.temp_min | round}}&deg; F</div>
    <div class="hidden-xs col-sm-2">{{day.main.humidity}}%</div>
  </md-list-item>
</md-list>
